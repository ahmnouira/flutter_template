name: flutter_template
description: Flutter template for my projects.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  dio: ^5.3.0
  flutter:
    sdk: flutter
  google_fonts: ^4.0.3
  path_provider: ^2.0.15
  provider: ^6.0.5
  shared_preferences: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  dart_code_metrics: ^5.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
